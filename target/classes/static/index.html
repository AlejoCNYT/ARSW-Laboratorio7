<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <label for="authorInput" class="form-label">Author Name:</label>
            <input id="authorInput" type="text" class="form-control" placeholder="Enter author name">
        </div>
        <div class="col-md-6 d-flex align-items-end">
            <button id="getBlueprintsButton" class="btn btn-primary w-100">Get blueprints</button>
        </div>
    </div>

    <h2 id="selectedAuthor" class="mt-3">Author: <span id="authorName">None</span></h2>

    <table id="blueprintsTable" class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Blueprint name</th>
            <th>Number of points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los blueprints se agregarán dinámicamente aquí -->
        </tbody>
    </table>

    <h3 id="totalUserPoints" class="mt-3">Total user points: 0</h3>

    <div class="text-center mt-3">
        <button id="createBlueprintButton" class="btn btn-danger">Create new blueprint</button>
        <button id="saveButton" class="btn btn-success">Save/Update</button>
    </div>

    <div class="text-center mt-3">
        <canvas id="blueprintCanvas" width="500" height="500" class="border border-dark"></canvas>
    </div>
</div>

<!-- ✅ Scripts de la aplicación: Se cargan al final para asegurar que el DOM esté listo -->
<script src="js/apimock.js" defer></script>
<script src="js/apiclient.js" defer></script>
<script type="module" src="js/app.js"></script>

</body>
</html>
